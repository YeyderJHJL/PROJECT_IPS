{% extends "base.html" %}

{% block title %}Servicios{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-4">Servicios</h1>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for s in servicio %}
            <div class="col mb-4">
                <div class="card shadow-sm border-0 h-100">
                    <!-- Imagen con overlay para interactividad -->
                    <div class="position-relative overflow-hidden" style="border-radius: 8px; height: 150px;">
                        <div class="card-img-top" style="background-color: #f0f0f0; border-radius: 8px;"></div>
                        <div class="overlay position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.2); transition: background-color 0.3s;"></div>
                        <div class="position-absolute bottom-0 start-0 p-3">
                            <h5 class="text-white">{{ s.sernom }}</h5>
                        </div>
                    </div>
                    
                    <div class="card-body d-flex flex-column p-3">
                        <p class="card-text mb-0">{{ s.serdes }}</p>
                        <hr class="my-2">
                        <p class="card-text mb-1"><strong>Costo:</strong> {{ s.sercos }}</p>
                        <p class="card-text mb-1"><strong>Duración:</strong> {{ s.serdur }}</p>
                        <hr>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-outline-primary btn-sm me-2"><i class="bi bi-info-circle-fill me-1"></i> Más información</a>
                            <a href="{% url 'crear_evento' %}?servicio_id={{ s.sercod }}" class="btn btn-primary btn-sm"><i class="bi bi-calendar-plus-fill me-1"></i> Reservar servicio</a>
                        
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-img-top {
            transition: transform 0.3s ease;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }

        .overlay {
            opacity: 0;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
        }
    </style>
{% endblock %}
