{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
  
    <script src="{% static 'js/scripts.js' %}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
            /* O usa una imagen en escala de grises en lugar del gradiente */
            /* background: url('{% static 'images/gray-background.jpg' %}') no-repeat center center fixed; */
            background-size: cover;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .btn-group .btn, .list-group-item, .modal-content, .modal-body, .modal-title {
            font-family: 'Roboto', sans-serif;
        }

        /* Ajustes adicionales para los botones */
        .btn-outline-info {
            color: #333;
            border-color: #333;
        }

        .btn-outline-info:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    {% include "navAdministrador.html" %}

    <div class="container mt-4">
    {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
