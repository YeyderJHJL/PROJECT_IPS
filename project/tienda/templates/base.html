{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tienda{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <link rel="stylesheet" href="{% static 'evo-calendar/css/evo-calendar.min.css' %}">
    <link rel="stylesheet" href="{% static 'evo-calendar/css/evo-calendar.orange-coral.min.css' %}">
    <link rel="stylesheet" href="{% static 'demo/demo.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    {% include "nav.html" %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'evo-calendar/js/evo-calendar.min.js' %}"></script>
    <script src="{% static 'demo/demo.js' %}"></script>
</body>
</html>
