{% extends "base.html" %}

{% block title %}Detalle de Producto - {{ producto.pronom }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4 mb-4">{{ producto.pronom }}</h1>

        <div class="row">
            <div class="col-lg-6">
                <img src="{{ producto.imagen.url }}" class="img-fluid" alt="{{ producto.pronom }}">
            </div>
            <div class="col-lg-6">
                <p>{{ producto.prodes }}</p>
                <p><strong>Precio unitario:</strong> {{ producto.propreuni }}</p>
            </div>
        </div>
    </div>
{% endblock %}
