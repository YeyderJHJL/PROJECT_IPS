{% extends "base.html" %}

{% block title %}Modificar Servicio{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Modificar Servicio</h2>
                    
                    <div class="bg-light rounded p-4 mb-4 shadow-sm">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                {{ form.as_p }}
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5 me-2">Guardar Cambios</button>
                                <a href="{% url 'gestionar_servicios' %}" class="btn btn-secondary btn-lg px-5">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
