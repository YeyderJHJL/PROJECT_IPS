{% extends "base.html" %}

{% block title %}Eliminar Producto{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Eliminar Producto</h1>
    <p>¿Estás seguro de que quieres eliminar el producto "{{ producto.pronom }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
