{% extends "base.html" %}

{% block title %}Lista de Reservas{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4 mb-4 text-center">Lista de Reservas</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID de Reserva</th>
            </tr>
        </thead>
        <tbody>
            {% for reserva in reservas %}
            <tr>
                <td>{{ reserva.evecod }}</td>
                <td>
                    <a href="{% url 'detalle_reserva' reserva.evecod %}" class="btn btn-info">Ver Detalle</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No hay reservas disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
