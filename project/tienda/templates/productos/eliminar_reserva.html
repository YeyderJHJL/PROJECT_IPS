{% extends "base.html" %}

{% block title %}Eliminar Reserva{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Eliminar Reserva</h2>
                    <p>¿Estás seguro de que deseas eliminar esta reserva?</p>
                    <div class="text-center mt-4">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger me-2">Eliminar</button>
                            <a href="{% url 'detalle_reserva' reserva.evecod %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
