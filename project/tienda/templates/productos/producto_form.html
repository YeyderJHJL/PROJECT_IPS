{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2>{% if producto_form.instance.pk %}Editar{% else %}Agregar{% endif %} Producto</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ producto_form.as_p }}
                        <h3>Inventario</h3>
                        {{ inventario_form.as_p }}
                        <button type="submit" class="btn btn-primary btn-lg px-5 me-2">Guardar</button>
                        <a href="{% url 'lista_productos' %}" class="btn btn-secondary btn-lg px-5">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
