{% extends "baseAdministrador.html" %}

{% block title %}Actualizar Datos del Cliente{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
      <div class="col-lg-8">
          <div class="card shadow-sm border-0">
              <div class="card-body">
                  <h2 class="card-title text-center mb-4">Eliminar Cuenta</h2>
                  <div class="bg-light rounded p-4 mb-4 shadow-sm">
                    <form method="post">
                      {% csrf_token %}
                      {{ form.as_p }}
                      <button type="submit" class="btn btn-danger">Eliminar</button>
                      <a href="{% url 'cliente_detail' %}" class="btn btn-secondary">Cancelar</a>
                    </form>                
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
