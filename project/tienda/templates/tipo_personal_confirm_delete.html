{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar Tipo de Personal</h2>
<p>¿Estás seguro de que quieres eliminar el tipo "{{ tipo.tippernom }}"?</p>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'tipo_personal_list' %}">Cancelar</a>
</form>
{% endblock %}
