{% extends "base.html" %}

{% block title %}Editar Reserva{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Editar Reserva</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5 me-2">Guardar</button>
                            <a href="{% url 'detalle_reservaS' reserva.evecod %}" class="btn btn-secondary btn-lg px-5">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
